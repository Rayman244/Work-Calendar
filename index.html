    <header class="jumbotron">

      <div class="row align-content-center bg-secondary mb-1 rounded">
        <div
          class="
          culTime
            col-2
            align-self-center
            border-right border-dark
            text-light
          "
          data-time='9'
          data-milTime = '9'
        >
          9:00 am
        </div>
        <form class="col-10 d-flex">
        <div class="col-10">
          <input class="inputEl form-control bg-secondary text-light" data-time='9'/>
        </div>
        <div class="col-2">
          <button type="submit" class="sveBtn btn btn-primary btn-block">Save</button>
        </div>
      </form>
